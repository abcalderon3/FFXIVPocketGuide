{% comment %} ==================================================================

    // Guide Summary

=============================================================== {% endcomment %}

<div class="summary">

    <a 
        class="index-item__link"
        href="{{ guide.url | relative_url }}"
        title="Go to the {{ guide.title}} Guide">

        <div
            class="index-item__background"
            {% if guide.cover %}
                style="background-image: url('{{ guide.cover | relative_url }}')" 
            {% elsif guide.image %}
                style="background-image: url('{% for image in guide.image %}{{ image.urlSmall | relative_url }}{% endfor %}')" 
            {% endif %}>
        </div>


        <h3 
            class="index-item__title" 
            data-terms="{% for term in guide.terms %}{{ term.term }}&#32;{% endfor %}">
            {{ guide.title }}
            <span
                {% if guide.difficulty == "Hard" %}
                    class="hard"
                {% elsif guide.difficulty == "Extreme" %}
                    class="extreme"
                {% elsif guide.difficulty == "Savage" %}
                    class="savage"
                {% elsif guide.difficulty == "Ultimate" %}
                    class="ultimate"
                {% endif %}> ({{ guide.difficulty }})</span>
        </h3>

    </a>

</div>
